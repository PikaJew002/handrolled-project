{% extends "layouts/app.twig.html" %}

{% set title = "Home" %}

{% block content %}
  <header>
    <h1 class="text-xl font-bold px-4 py-2">
      {{ title }}
    </h1>
  </header>
  <div class="container px-4">
    <h4 class="text-lg font-semibold pb-2">Hi, {{ user.name }}</h4>
    <p>
      This is some 'home' page text for users who are authenticated.
    </p>
    <p>
      <form action="/auth/logout" method="post">
        <button type="submit">Logout</button>
      </form>
    </p>
  </div>
{% endblock %}
